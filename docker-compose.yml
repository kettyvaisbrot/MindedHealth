version: '3'

services:
  app:
    build: .
    volumes:
      - .:/app
    networks:
      - app-network
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost
    expose:
      - 8000

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
