apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
      - name: ai
        image: <your-dockerhub-username>/ai-microservice:latest
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  selector:
    app: ai
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: ClusterIP
