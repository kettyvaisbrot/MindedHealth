name: Deploy to EC2

on:
  push:
    branches:
      - main  # or change to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@98.81.197.43 << 'EOF'
            cd MindedHealth
            git pull origin main
            docker stop mindedhealth_app || true
            docker rm mindedhealth_app || true
            docker rmi kettyvaisbrot/mindedhealth:latest || true
            docker pull kettyvaisbrot/mindedhealth:latest
            docker run -d --name mindedhealth_app --network mindedhealth_network -p 8000:8000 kettyvaisbrot/mindedhealth:latest
          EOF
