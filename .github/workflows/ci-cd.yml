name: Django CI/CD with Docker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mindedhealth:latest -f k8/Dockerfile .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mindedhealth:latest

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e  # Stop the script if any command fails
          cd MindedHealth

          echo "${{ secrets.DOTENV_CONTENT }}" > k8/.env 

          echo "Stopping and removing existing containers and network..."
          docker compose -f k8/docker-compose.yml down --volumes --remove-orphans || true

          echo "Cleaning up dangling containers and networks..."
          docker container prune -f || true
          docker network prune -f || true

          echo "Pulling latest image from Docker Hub..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/mindedhealth:latest

          echo "Starting new deployment..."
          docker compose -f k8/docker-compose.yml up -d --build
