<!-- templates/medications/edit_medication.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            margin: 0 0 10px;
        }
        a {
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #search-form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            font-size: 16px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
        }
        .search-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Medication</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Medication Name:</label>
        <input type="text" id="name" name="name" value="{{ medication.name }}" required><br>

        <label for="dose">Dose:</label>
        <input type="text" id="dose" name="dose" value="{{ medication.dose }}" required><br>

        <label for="times_per_day">Times per Day:</label>
        <input type="number" id="times_per_day" name="times_per_day" value="{{ medication.times_per_day }}" required min="1"><br>

        <label for="dose_times">Dose Times (comma separated):</label>
        <input type="text" id="dose_times" name="dose_times" value="{{ medication.dose_times|join:', ' }}" placeholder="08:00, 14:00, 20:00"><br>

        <button type="submit">Update Medication</button>
    </form>
    <a href="{% url 'medications:medication_list' %}">Back to Medications</a>
</body>
</html>
