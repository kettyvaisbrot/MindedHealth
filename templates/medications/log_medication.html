<!-- templates/medications/log_medication.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Medication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            margin: 0 0 10px;
        }
        a {
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #search-form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            font-size: 16px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
        }
        .search-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Log Medication Taken</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="medication_id">Medication:</label>
        <select id="medication_id" name="medication_id" required>
            {% for medication in medications %}
                <option value="{{ medication.pk }}">{{ medication.name }}</option>
            {% endfor %}
        </select><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time_taken">Time Taken:</label>
        <input type="time" id="time_taken" name="time_taken" required><br>

        <label for="dose_index">Dose Index:</label>
        <input type="number" id="dose_index" name="dose_index" required min="0"><br>

        <button type="submit">Log Medication</button>
    </form>
    <a href="{% url 'medications:medication_list' %}">Back to Medications</a>
</body>
</html>
