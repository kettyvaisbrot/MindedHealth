<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    p {
      margin: 0 0 10px;
    }
    a {
      text-decoration: none;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px 5px 5px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    /* Form styling */
    #med-form-container {
      margin-top: 20px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .form-row label {
      width: 180px;
      margin-right: 10px;
      text-align: right;
    }
    .form-row input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medications</h1>

    <p>
      <a href="{% url 'home' %}">
        <button>Back to Home</button>
      </a>
    </p>

    <button id="add-med-btn">Add Medication</button>

    <table id="medications-table" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Dose</th>
          <th>Times Per Day</th>
          <th>Scheduled Times</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="medications-body"></tbody>
    </table>

    <div id="med-form-container" style="display:none;">
      <h2 id="form-title">Add Medication</h2>
      <form id="med-form">
        <input type="hidden" id="med-id" />

        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-row">
          <label for="dose">Dose:</label>
          <input type="text" id="dose" required />
        </div>

        <div class="form-row">
          <label for="times_per_day">Times per day:</label>
          <input type="number" id="times_per_day" min="1" required />
        </div>

        <div class="form-row">
          <label for="dose_times">Scheduled times:</label>
          <input type="text" id="dose_times" placeholder="e.g. 08:00,14:00" required />
        </div>

        <button type="submit">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

<script>
  const apiBaseUrl = '/medications/api/medications/';

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');

  function loadMedications() {
    fetch(apiBaseUrl, {
      headers: { 'X-CSRFToken': csrftoken },
      credentials: 'same-origin'
    })
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('medications-body');
      tbody.innerHTML = '';
      const meds = data.results || [];
      meds.forEach(med => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${med.name}</td>
          <td>${med.dose}</td>
          <td>${med.times_per_day}</td>
          <td>${med.dose_times.join(', ')}</td>
          <td>
            <button onclick="editMedication(${med.id})">Edit</button>
            <button onclick="deleteMedication(${med.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('medications-table').style.display = meds.length ? 'table' : 'none';
      document.getElementById('med-form-container').style.display = 'none';
    });
  }

  document.getElementById('add-med-btn').addEventListener('click', () => {
    document.getElementById('form-title').innerText = 'Add Medication';
    document.getElementById('med-id').value = '';
    document.getElementById('name').value = '';
    document.getElementById('dose').value = '';
    document.getElementById('times_per_day').value = '';
    document.getElementById('dose_times').value = '';
    document.getElementById('med-form-container').style.display = 'block';
    document.getElementById('medications-table').style.display = 'none';
  });

  document.getElementById('med-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const id = document.getElementById('med-id').value;
    const payload = {
      name: document.getElementById('name').value,
      dose: document.getElementById('dose').value,
      times_per_day: parseInt(document.getElementById('times_per_day').value),
      dose_times: document.getElementById('dose_times').value.split(',').map(s => s.trim())
    };
    let url = apiBaseUrl;
    let method = 'POST';
    if (id) {
      url += id + '/';
      method = 'PUT';
    }
    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken,
      },
      body: JSON.stringify(payload),
      credentials: 'same-origin'
    }).then(res => {
      if (res.ok) loadMedications();
      else alert('Failed to save medication.');
    });
  });

  function editMedication(id) {
    fetch(apiBaseUrl + id + '/', {
      headers: { 'X-CSRFToken': csrftoken },
      credentials: 'same-origin'
    })
    .then(res => res.json())
    .then(med => {
      document.getElementById('form-title').innerText = 'Edit Medication';
      document.getElementById('med-id').value = med.id;
      document.getElementById('name').value = med.name;
      document.getElementById('dose').value = med.dose;
      document.getElementById('times_per_day').value = med.times_per_day;
      document.getElementById('dose_times').value = med.dose_times.join(', ');
      document.getElementById('med-form-container').style.display = 'block';
      document.getElementById('medications-table').style.display = 'none';
    });
  }

  function deleteMedication(id) {
    if (!confirm('Are you sure you want to delete this medication?')) return;
    fetch(apiBaseUrl + id + '/', {
      method: 'DELETE',
      headers: { 'X-CSRFToken': csrftoken },
      credentials: 'same-origin'
    }).then(res => {
      if (res.ok) loadMedications();
      else alert('Failed to delete medication.');
    });
  }

  document.getElementById('cancel-btn').addEventListener('click', () => {
    document.getElementById('med-form-container').style.display = 'none';
    document.getElementById('medications-table').style.display = 'table';
  });

  loadMedications();
</script>

</body>
</html>
