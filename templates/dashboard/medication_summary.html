<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category|capfirst }} Log Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .med-block {
            text-align: left;
            margin: 25px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 10px;
        }
        .dose {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        a.button.secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã Medication Log for Today</h2>
        <div id="med-logs-container">
            Loading medication logs...
        </div>

        <div class="buttons">
            <a href="{% url 'dashboard:category_edit' category=category %}" class="button">‚úèÔ∏è Edit</a>
            <a href="{% url 'dashboard:dashboard_home' %}" class="button secondary">‚¨ÖÔ∏è Back</a>
        </div>
    </div>

    <script>
        async function fetchMedicationLogs() {
            try {
                const response = await fetch('/api/log/medication/summary/', {
                    headers: {
                        'Accept': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}', // only if needed for auth
                    },
                    credentials: 'include', // send cookies for auth if needed
                });
                if (!response.ok) throw new Error('Failed to fetch medication logs');

                const data = await response.json();

                const container = document.getElementById('med-logs-container');
                container.innerHTML = '';

                if (data.med_logs && Object.keys(data.med_logs).length > 0) {
                    for (const [medName, logs] of Object.entries(data.med_logs)) {
                        const medBlock = document.createElement('div');
                        medBlock.className = 'med-block';

                        const title = document.createElement('strong');
                        title.textContent = medName;
                        medBlock.appendChild(title);

                        logs.forEach(log => {
                            const doseDiv = document.createElement('div');
                            doseDiv.className = 'dose';
                            const timeTaken = log.time_taken ? new Date(log.time_taken).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'N/A';
                            doseDiv.textContent = `‚Ä¢ Dose ${log.dose_index} ‚Äî taken at ${timeTaken}`;
                            medBlock.appendChild(doseDiv);
                        });

                        container.appendChild(medBlock);
                    }
                } else {
                    container.textContent = 'No medication logs found for today.';
                }
            } catch (error) {
                document.getElementById('med-logs-container').textContent = 'Error loading medication logs.';
                console.error(error);
            }
        }

        fetchMedicationLogs();
    </script>
</body>
</html>
