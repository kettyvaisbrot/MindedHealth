<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category|capfirst }} Log Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .med-block {
            text-align: left;
            margin: 25px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 10px;
        }
        .dose {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        a.button.secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã Medication Log for Today</h2>

        <!-- Corrected div ID -->
        <div id="medication-logs">
            Loading medication logs...
        </div>

        <div class="buttons">
            <a href="{% url 'dashboard:category_edit' category=category %}" class="button">‚úèÔ∏è Edit</a>
            <a href="{% url 'dashboard:dashboard_home' %}" class="button secondary">‚¨ÖÔ∏è Back</a>
        </div>
    </div>

    <script>
    async function fetchMedicationLogs() {
        try {
            const response = await fetch('/dashboard/api/log/medication/summary/');
            if (!response.ok) throw new Error('Failed to fetch medication logs');

            const data = await response.json();
            console.log(data); // for debugging

            const medLogsContainer = document.getElementById('medication-logs');
            medLogsContainer.innerHTML = ''; // clear old logs

            const medLogs = data.med_logs;

            if (Object.keys(medLogs).length === 0) {
                medLogsContainer.innerHTML = '<p>No medication logs found for today.</p>';
                return;
            }

            for (const [medName, doses] of Object.entries(medLogs)) {
                const medDiv = document.createElement('div');
                medDiv.className = 'med-block';
                medDiv.innerHTML = `<h4>${medName}</h4>`;
                const ul = document.createElement('ul');
                doses.forEach(dose => {
                    const li = document.createElement('li');
                    li.textContent = `Dose ${dose.dose_index} at ${dose.time_taken}`;
                    ul.appendChild(li);
                });
                medDiv.appendChild(ul);
                medLogsContainer.appendChild(medDiv);
            }

        } catch (error) {
            console.error(error);
            const medLogsContainer = document.getElementById('medication-logs');
            if (medLogsContainer) {
                medLogsContainer.innerHTML = '<p>Error loading medication logs.</p>';
            }
        }
    }

    document.addEventListener('DOMContentLoaded', fetchMedicationLogs);
    </script>

</body>
</html>
