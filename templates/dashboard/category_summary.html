<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category|capfirst }} Log Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .log {
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        button, a.button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã <span id="categoryTitle">{{ category|capfirst }}</span> Log for Today</h2>
        <div id="logContainer" class="log">
            <p class="loading">Loading...</p>
        </div>
        <a id="editLink" href="{% url 'dashboard:category_edit' category=category %}" class="button" style="display:none;">‚úèÔ∏è Edit</a>
        <a href="{% url 'dashboard:dashboard_home' %}" class="button">‚¨ÖÔ∏è Back</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const category = "{{ category }}";
            const logContainer = document.getElementById("logContainer");
            const editLink = document.getElementById("editLink");
            console.log("Fetching summary from:", `/dashboard/api/log/${category}/summary/`);
            fetch(`/dashboard/api/log/${category}/summary/`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'include'
            })
            .then(response => {
                if (response.status === 302) {
                    return response.json().then(data => {
                        window.location.href = data.redirect;
                    });
                } else if (!response.ok) {
                    throw new Error("Something went wrong while loading the data.");
                }
                return response.json();
            })
            .then(data => {
                logContainer.innerHTML = ""; // Clear loading

                if (category === "medication") {
                    data.medications.forEach(item => {
                        const p = document.createElement("p");
                        p.innerHTML = `<strong>${item.name}</strong><br>
                                    Scheduled: ${item.scheduled_time || "N/A"}<br>
                                    Taken: ${item.taken_time || "Not recorded"}<br><br>`;
                        logContainer.appendChild(p);
                    });
                } else {
                    data.fields.forEach(item => {
                        const p = document.createElement("p");
                        p.innerHTML = `<strong>${item.label}:</strong> ${item.value || "Not entered"}`;
                        logContainer.appendChild(p);
                    });
                }

                editLink.href = `/dashboard/log/${category}/edit/`;
                editLink.style.display = "inline-block";
            })
            .catch(err => {
                logContainer.innerHTML = `<p class="error">‚ùå ${err.message}</p>`;
            });
        });
    </script>

</body>
</html>
