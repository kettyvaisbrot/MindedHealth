<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #f4f6f8; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            background: #fff; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 350px; 
            text-align: center;
        }
        h2 { margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 10px; 
            margin-top: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
        }
        button { 
            margin-top: 20px; 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 5px; font-size: 14px; }

        /* Back button style */
        .back-btn { 
            margin-top: 10px; 
            background-color: #6c757d; 
        }
        .back-btn:hover { background-color: #5a6268; }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a password reset link:</p>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        {% if form.errors %}
            <div class="error">{{ form.errors.email }}</div>
        {% endif %}
        <button type="submit">Send Reset Link</button>
    </form>
    <form action="{% url 'login' %}" method="get">
        <button type="submit" class="back-btn">Back to Login</button>
    </form>
</div>
</body>
</html>
